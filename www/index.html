    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        
        
       	<link rel="stylesheet" href="css/topcoat/topcoat-mobile-dark.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        
         <title>Hello World</title>
    </head>
    <body>
        
        <div id="home-view">
          
          	<div class="topcoat-navigation-bar">
          		
          		<div class="topcoat-navigation-bar__item center full">
		            <h1 class="topcoat-navigation-bar__title">Home View</h1>
		        </div>
		        
		    </div>
          
          	<button class="topcoat-button--large--cta" id="find-btn" >Find Devices</button>
          	
         </div>
        
         <div id="list-devices-view">
         	
         	<div class="topcoat-navigation-bar">
		        <div class="topcoat-navigation-bar__item center full">
		            <h1 class="topcoat-navigation-bar__title">Searching for Bluetooth Devices</h1>
		        </div>
		    </div>
         	
         	<div class="topcoat-list__container scroller" id="devices-list">
		        
		    </div>
         	
         </div>
         
         <div id="device-view">
         	
         	<div class="topcoat-navigation-bar">
		        <div class="topcoat-navigation-bar__item center full">
		            <h1 class="topcoat-navigation-bar__title" id="device-header"></h1>
		        </div>
		    </div>
         	
         	<textarea class="topcoat-textarea center" id="device-feedback" rows="6" cols="36" placeholder="Textarea"></textarea>
         	
         	<button class="topcoat-button--large--cta" id="disconnect-btn" >Disconnect</button>
         	
         </div>
        
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/modernizr-latest.js"></script>
        <script type="text/javascript" src="js/greensock/plugins/CSSPlugin.min.js"></script>
        <script type="text/javascript" src="js/greensock/easing/EasePack.min.js"></script>
        <script type="text/javascript" src="js/greensock/TweenLite.min.js"></script>
        <script type="text/javascript" src="js/greensock/utils/Draggable.min.js"></script>
        <script type="text/javascript" src="js/greensock/plugins/ThrowPropsPlugin.min.js"></script>
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/bluetoothSerial.js"></script>
        <script type="text/javascript" src="js/bluetooth.js"></script>
        <script type="text/javascript" src="js/viewController.js"></script>
        <script type="text/javascript" src="js/homeView.js"></script>
        <script type="text/javascript" src="js/listDevicesView.js"></script>
        <script type="text/javascript" src="js/deviceView.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
